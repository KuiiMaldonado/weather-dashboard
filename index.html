<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/c78c87a167.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container-fluid banner">
        <div class="row justify-content-center">
            <div class="col-4 pt-3">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="container mt-2">
       <div class="row">
           <div class="col-3">
               <div class="container" id="search_history">
                   <div class="row">
                       <label for="search_city"><h4>Search for a city:</h4></label>
                   </div>
                   <div class="row">
                       <input type="text" id="search_city" name="search_city">
                   </div>
                   <div class="row">
                       <button id="search_form" class="mt-2 btn btn-primary" type="submit">Search</button>
                   </div>
                   <hr>
               </div>
           </div>
           <div class="col-9">
               <div class="container">
                   <div class="row border border-dark" id="actual_city">

                   </div>
                   <div class="row mt-2 mb-2">
                       <h5>5 - Day Forecast</h5>
                   </div>
                   <div class="row" id="city_forecast">

                   </div>
               </div>
           </div>
       </div>
    </div>
    <script>
        var API_KEY = '';
    </script>
    <script src="./assets/js/secrets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
